<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
    <link href="/fontello.css" rel="stylesheet" />
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <style class="removeAtBoot">@media (prefers-color-scheme: dark) { html, #root { background-color: #000; color: #888; } }</style>
    <div id="root">Wait for loading or <a href="?get=basic">use basic interface now</a></div>
    <script>
      function isModernBrowser() { // support BigInt
        return getUAversion(/Chrome\/(\d+)/) >= 67 ||
            getUAversion(/Edg\/(\d+)/) >= 79 ||
            getUAversion(/Firefox\/(\d+)/) >= 68 ||
            getUAversion(/OPR\/(\d+)/) >= 54 ||
            getUAversion(/Version\/(\d+).+Safari/) >= 14
      }
      function getUAversion(re) {
          const res = re.exec(navigator.userAgent)
          return res && res[1] || NaN
      }
      if (isModernBrowser())
        document.getElementById('root').innerHTML = 'Loading...'
    </script>
  </body>
</html>
